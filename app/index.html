<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>hawt webcomponents</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="/styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- build:vulcanized elements/elements.vulcanized.html -->
  <link rel="import" href="/elements/elements.html">
  <!-- endbuild-->
</head>

<body unresolved fullbleed layout vertical>

  <template id="t" is="auto-binding">
    <link rel="stylesheet" href="/layouts/sidebar-layout.css">
    <core-scaffold>
      <core-header-panel navigation flex mode="seamed">
        <core-toolbar>app-router-examples</core-toolbar>
        <template repeat="{{perspective in perspectives}}">
          <core-item active?="{{perspective == currentPerspective}}"icon="{{perspective.icon}}" src="{{perspective.image}}" label="{{perspective.label}}" on-tap="{{perspectiveTapped}}"><a is="pushstate-anchor" href="{{perspective.href}}"></a></core-item>
        </template>
      </core-header-panel>
      <div tool>
        <div>{{currentPerspective.label}}</div>
      </div>
      <div class="content">
        <app-router mode="pushstate" trailingSlash="ignore" on-state-change="{{appRouterStateChange}}">
          <template repeat="{{perspective in perspectives}}">
            <app-route path="{{perspective.path}}" import="{{perspective.page}}"/></app-route>
          </template>
        </app-router>
      </div>
    </core-scaffold>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="/bower_components/underscore/underscore.js"></script>
  <script src="/scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
