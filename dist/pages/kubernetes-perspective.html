<link rel="import" href="../elements/hawt-perspectives.html"/>

<polymer-element name="kubernetes-perspective" hidden>
  <template>
    <hawt-perspectives id="perspectives"></hawt-perspectives>
  </template>

  <script>
    (function() {
      'use strict';

      var perspective = {
        id: 'kubernetes',
        label: "Kubernetes",
        href: '/kubernetes',
        element: 'kubernetes-overview',
        path: '/kubernetes',
        image: '/images/kubernetes.svg'
      };

      if (!document.querySelector('kubernetes-perspective')) {
        var p = document.createElement("kubernetes-perspective");
        document.body.insertBefore(p, document.body.lastChild);
      }

      Polymer({
        ready: function() {
          this.$.perspectives.addPerspective(perspective);
        }
      });
    })();
  </script>
</polymer-element>
